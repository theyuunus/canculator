<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js" defer></script>
</head>

<body>
    <header class="calculator">

        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">

            <button type="button" class="btn btn-sariq" data-num="*">*</button>
            <button type="button" class="btn btn-sariq" data-num="/">/</button>
            <button type="button" class="btn btn-sariq" data-num="+">+</button>
            <button type="button" class="btn btn-sariq" data-num="-">-</button>


            <button type="button" class="btn btn-seriy" data-num="9">9</button>
            <button type="button" class="btn btn-seriy" data-num="8">8</button>
            <button type="button" class="btn btn-seriy" data-num="7">7</button>
            <button type="button" class="btn btn-seriy" data-num="6">6</button>
            <button type="button" class="btn btn-seriy" data-num="5">6</button>
            <button type="button" class="btn btn-seriy" data-num="4">4</button>
            <button type="button" class="btn btn-seriy" data-num="3">3</button>
            <button type="button" class="btn btn-seriy" data-num="2">2</button>
            <button type="button" class="btn btn-seriy" data-num="1">1</button>
            <button type="button" class="btn btn-seriy" data-num="0">0</button>


            <button type="button" class="btn-equal">=</button>
            <button type="button" class="btn-clear">C</button>

        </div>

    </header>
</body>

</html>
